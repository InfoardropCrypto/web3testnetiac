<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reset Password</h1>
    <div id="resetMessage"></div>
    <div id="resetSuccess"></div>
    <form id="resetPasswordForm">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Masukkan email Anda" readonly>
        <br>
        <label for="oldPassword">Sandi Lama:</label>
        <input type="password" id="oldPassword" placeholder="Masukkan sandi lama">
        <button type="button" id="toggleOldPassword">👁️</button>
        <br>
        <label for="newPassword">Sandi Baru:</label>
        <input type="password" id="newPassword" placeholder="Masukkan sandi baru">
        <button type="button" id="toggleNewPassword">👁️</button>
        <br>
        <button type="button" id="changePasswordButton">Ubah Sandi</button>
    </form>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="resetpassword.js"></script>
</body>
</html>
