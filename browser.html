<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAC Web Browser</title>
    <link rel="stylesheet" href="browser.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <header id="header">
        
    </header>
    <main id="browserContainer">
        <div id="browserContainer">
        <section class="search-section">
          <div>
          <marquee>
          <img src="cryptologo/bitcoin.png"class="bundar"width="20px">
          <img src="cryptologo/ethereum.png"class="bundar"width="20px">
          <img src="cryptologo/bsc.png"class="bundar"width="20px">
          <img src="cryptologo/ton.png"class="bundar"width="20px">
          <img src="cryptologo/solana.png"class="bundar"width="20px">
          </marquee>
          </div>
        <div id="browserContainer">
            <div class="search-bar">
                <input type="search" id="searchInput" placeholder="Cari...">
                <button class="button">Cari</button>
            </div>
            <div class="search-suggestion" id="searchSuggestion">
                <!-- Daftar saran pencarian -->
            </div>
        </section>
        
        <section class="results-section">
            <h2>Search Results</h2>
            <div id="resultContainer" class="resultContainer"></div>
        </section>
        <section class="wallet-section">
            <h2>Connect Wallet</h2>
            <button id="connectWalletButton" class="button">Connect Wallet</button>
            <p id="walletStatus">Not Connected</p>
            <p id="networkAddress" style="font-size:10px;">Network Address: N/A</p>
            <div class="network-select">
                <label for="networkSelect">Select Network:</label>
                <select id="networkSelect">
                   <option value="btc">Bitcoin</option>
                   <option value="eth" >Ethereum</option>
                   <option value="polygon" >Polygon</option>
                   <option value="bsc" >Binance Smart Chain</option>
                   <option value="sol" >Solana</option>
                   <option value="ton" >Ton</option>
                </select>
            </div>
        </section>
    </main>
    
    <div class="webstyle">
          <img src="cryptologo/iac1.png"height="70px"style="border-radius:20px;">
      <h1 class="webstyle">IAC X</h1>
      <a href="iacdex.html">
      <button class="button"align="center">Go</button></a>
      <p style="text-align:center;">DeFi</p>
      </div>
    
    <br>
    
    <div class="webstyle">
          <img src="cryptologo/iac1.png"height="70px"style="border-radius:20px;">
      <h1 class="webstyle">IC Finance</h1>
      <a href="staking.html">
      <button class="button"align="center">Go</button></a>
      <p style="text-align:center;">DeFi</p>
      </div>
    <br>
    
    <!-- Your script -->
    <script src="browser.js"></script>
</body>
</html>
